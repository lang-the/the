on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ubuntu:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install CLI
        run: |
          curl -o /usr/local/bin/the \
            -s https://cdn.jsdelivr.net/gh/langthe/cli/the
      - name: List CLI directory
        run: ls -la /usr/local/bin
      - name: Set needed CLI permissions
        run: chmod +x /usr/local/bin/the
      - name: Lint
        run: scripts/lint
